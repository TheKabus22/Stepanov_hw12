<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="headerflex">
                <div class="logo">
                    <img src="./assets/images/logo.png" alt="logo" width="244px" height="45px">
                </div>
                <div class="position">
                    <div class="phone">
                        <img src="./assets/images/tel.png" alt="phone" width="20px" height="20px">
                        <p>8 920 999 43 50</p>
                    </div>
                    <div class="order">
                        <img src="./assets/images/bucket.png" alt="bucket" width="35px" height="38px">
                    </div>
                    <div class="account">
                        <img src="./assets/images/account.png" alt="account" width="30px" height="31px">
                    </div>
                </div>
            </div>
            <div class="navflex">
                <div class="nav">
                    <nav>
                        <a class="nav-link" href="./">Каталог</a>
                        <img src="./assets/images/arrowdown.png" alt="arrowdown">
                        <a class="nav-link" href="./">О проекте</a>
                        <a class="nav-link" href="./">Птицы</a>
                        <a class="nav-link" href="./">Пожертвования</a>
                    </nav>
                </div>
                <div class="search">
                    <img src="./assets/images/search.png" alt="search" width="345px" height="54px">
                </div>
            </div>
        </div>
    </header>
    <section class="section-products">
        <div class="wrapper">
            <div class="menu">
                <p>Каталог</p>
                <img class="dot" src="./assets/images/Ellipse 15.png" alt="dot">
                <p>Готовые миксы</p>
            </div>
            <div class="back">
                <img src="./assets/images/arrowleft.png" alt="arrowleft">
                <p>Назад</p>
            </div>
            <div class="product">
            </div>
        </div>
    </section>
</body>

</html>
